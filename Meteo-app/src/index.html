<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
  </head>

  <body>
    <div id="alert" class="alert" role="alert"><span aria-hidden="true"></span></div>

    <h1>Previsioni meteo</h1>

    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Scrivi la città">
        <input type="button" class="button" id="geoloc" value="Posizione attuale"></input>
      </header>

      <main class="content">
        <section class="location">
          <div class="city">Scrivi la città o attiva geolocalizzazione...</div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp"><span></span></div>
          <div class="weather"></div>
          <div class="weather-icon"><img></div>
          <div class="hi-low"></div>
        </div>
      </main>

    </div>
  </body>
</html>
